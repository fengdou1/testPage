<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document dev</title>
</head>
<body>
    this is iframe
    <input type="text" id="serch">
    <button>测试按钮</button>
    <script>

        window.addEventListener('message', (e) => {
            console.log('iframe=' + e.data);
        }, false);


 
        var buttondom = document.getElementsByTagName("button")[0];
        buttondom.addEventListener("click", ()=>{
            var serch = document.getElementById("serch").value;

            window.parent.postMessage(serch, '*');

            console.log(parent)
            console.log(parent.window) 
            console.log(parent.window.window) 
        })








        ////////////////////////////////////////////////////////
        function loadScript(url, func) {
        var head = document.getElementsByTagName('head')[0];
        var title = document.getElementsByTagName('title')[0];
        var script = document.createElement('script');
        script.src = url;
        
        script.onload = script.onreadystatechange = function(){
            if(!this.readyState || this.readyState=='loaded' || this.readyState=='complete'){
            func();
            script.onload = script.onreadystatechange = null;
            }
        };
        
        head.insertBefore(script, title);
        }
        window.baidu = {
            sug: function(data){
                console.log(data);
            }
        }
        loadScript('http://suggestion.baidu.com/su?wd=w',function(){console.log('loaded')});
    </script>
</body>
</html>
